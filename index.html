<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS8</title>
</head>
<body>
    <div class="add-user">
        <h1>User Management</h1>
        <button class="new-user">New User</button>
    </div>
</div>
<div class="table">
    <table class="user-table">
        <tr class="header-row" style="border-bottom: 1px solid black;">
            <th>id</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>gender</th>
            <th>mobile</th>
            <th>personal number</th>
            <th>zip code</th>
            <th>actions</th>
        </tr>
    </table>
</div>
<div class="modal" id="simple modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">X</span>
        </div>
        <div class="modal-body">
            <form id="user-registraion-form">
                <div class="form-group"
                <label>
                    <span>Enter First Name</span>
                    <input name="first_name" type="text" placeholder="Enter First Name">
                </label>
                <p class="form-error-message"></p>
            </div>
            <div class="form-group">
                <label>
                    <span>Enter Last Name</span>
                    <input name="last_name" type="text" placeholder="Enter Last Name">
                </label>
                <p class="form-error-message"></p>
            </div>
            <div class="form-group">
                <label>
                    <span>Enter Zip Code</span>
                    <input name="zip_code" type="text" placeholder="Enter Zip code">
                </label>
                <p class="form-error-message"></p>
            </div>
            <div class="form-group">
                <label>
                    <span>Enter personal number</span>
                    <input name="personal_number" type="text" placeholder="Enter personal number">
                </label>
                <p class="form-error-message"></p>
            </div>
            <div class="form-group">
                <label>
                    <span>Enter mobile number</span>
                    <input name="mobile_number" type="text" placeholder="Enter mobile number">
                </label>
                <p class="form-error-message"></p>
            </div>
            <div class="form-group">
                <label>
                    <span>Select gender</span>
                    <select name="gender">
                        <option value="">Choose Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <p class="form-error-message"></p>
            </div>
            <button type="submit">Submit</button>
    
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="error-modal-id">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">X</span>
        </div>
        <div class="modal-body" id="error-body">error</div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
